<html>
    <head>
        <title> JS Chapters 10-14 (b)</title>
    </head>
    <body>
        <script>
            var english = Number(prompt("Enter marks of english")) ;
            var maths = Number(prompt("Enter marks of maths")) ;
            var urdu = Number(prompt("Enter marks of urdu")) ;
            var accounting = Number(prompt("Enter marks of accounting")) ;
            var economics = Number(prompt("Enter marks of economics")) ;
        
        var totalMarks = 500 ;
        var obtainedMarks = english + maths + urdu + accounting + economics ;
        var percentage = obtainedMarks * 100 / totalMarks ;

        alert (percentage) ; 
        </script>
    </body>
</html>
