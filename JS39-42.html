<html>
    <head>
        <title> JS Chapters 39-42 </title>
    </head>
    <body>
        <script>

        var english = Number(prompt("Enter your english marks"));
        var urdu = Number(prompt("Enter your urdu marks"));
        var maths = Number(prompt("Enter your maths marks"));
        var accounting = Number(prompt("Enter your accounting marks"));
        var economics = Number(prompt("Enter your economics marks"));
        var totalMarks = 500;
        var obtainedMarks = english + urdu + maths + accounting + economics;
        var percentage = obtainedMarks * 100 / totalMarks;
        alert(percentage)

        switch(true){
            case (percentage >= 90 && percentage <= 100):
                alert("You got A+ Grade");
                break;
            case (percentage >= 80 && percentage <= 90):
                alert("You got A Grade");
                break;
            case (percentage >= 70 && percentage <= 80):
                alert("You got B Grade");
                break;
            case (percentage >= 60 && percentage <= 70):
                alert("You got C Grade");
                break;
            case (percentage >= 40 && percentage <= 60):
                alert("You got E Grade");
                break;
            case(percentage >= 0 && percentage <= 40):
                alert("You are Fail. Please study hard.");
                break;
            default: 
                alert("Enter valid marks");
        }
        
    
        </script>
    </body>
</html>
